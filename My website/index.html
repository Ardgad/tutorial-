<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Shoe Store</h1>
</header>

<section id="product-list">
    <div class="product" onclick="showProductDetail(1)">
        <img src="shoe1.jpg" alt="Shoe 1">
        <h3>Nike Air Max</h3>
        <p>$99.99</p>
    </div>
    <div class="product" onclick="showProductDetail(2)">
        <img src="shoe2.jpg" alt="Shoe 2">
        <h3>Adidas Ultraboost</h3>
        <p>$89.99</p>
    </div>
    <!-- Add more products as needed -->
</section>

<div id="product-detail" class="hidden">
    <button onclick="hideProductDetail()">Close</button>
    <img id="product-detail-image" src="" alt="">
    <h2 id="product-detail-name"></h2>
    <p id="product-detail-price"></p>
    <p id="product-detail-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>

<script src="script.js"></script>
</body>
</html>
